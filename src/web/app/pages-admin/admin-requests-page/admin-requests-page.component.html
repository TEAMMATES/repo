<div class="mt-3 mb-5">
  <tm-loading-retry [shouldShowRetry]="hasAccountRequestsPendingProcessingLoadingFailed"
                    [message]="'Failed to load account requests pending processing'"
                    (retryEvent)="loadAccountRequestsPendingProcessing()">
    <div *tmIsLoading="isLoadingAccountRequestsPendingProcessing">
      <ng-container *ngIf="accountRequestPendingProcessingTabs.length > 0, else noAccountRequestsPendingProcessingTemplate">
        <div *ngFor="let accountRequestPendingProcessingTab of accountRequestPendingProcessingTabs; let i = index" @removeAnim>
          <div class="card">
            <div class="card-header bg-primary text-white cursor-pointer"
                 (click)="toggleCard(accountRequestPendingProcessingTab)">
              <strong class="text-break">{{ accountRequestPendingProcessingTab.accountRequest.name }}</strong>
              <div class="card-header-btn-toolbar">
                <tm-panel-chevron [isExpanded]="accountRequestPendingProcessingTab.isTabExpanded"></tm-panel-chevron>
              </div>
            </div>
            <div *ngIf="accountRequestPendingProcessingTab.isTabExpanded" @collapseAnim>
              <tm-process-account-request-panel
                [accountRequest]="accountRequestPendingProcessingTab.accountRequest"
                [panelStatus]="accountRequestPendingProcessingTab.panelStatus"
                [isSavingChanges]="accountRequestPendingProcessingTab.isSavingChanges"
                [errorMessage]="accountRequestPendingProcessingTab.errorMessage"
                (editAccountRequestEvent)="editAccountRequest(accountRequestPendingProcessingTab)"
                (cancelEditAccountRequestEvent)="cancelEditAccountRequest(accountRequestPendingProcessingTab)"
                (saveAccountRequestEvent)="saveAccountRequest(accountRequestPendingProcessingTab, $event)"
                (approveAccountRequestEvent)="approveAccountRequest(accountRequestPendingProcessingTab)"
                (rejectAccountRequestEvent)="rejectAccountRequest(accountRequestPendingProcessingTab)"
                (deleteAccountRequestEvent)="deleteAccountRequest(accountRequestPendingProcessingTab, i)"
                (resetAccountRequestEvent)="resetAccountRequest(accountRequestPendingProcessingTab)">
              </tm-process-account-request-panel>
            </div>
          </div>
        </div>
      </ng-container>

      <ng-template #noAccountRequestsPendingProcessingTemplate>
        <div class="text-center pt-5">
          <h5>There are no account requests pending processing.</h5>
        </div>
      </ng-template>
    </div>
  </tm-loading-retry>
</div>

<button class="btn btn-info">Show account requests processed recently</button>
