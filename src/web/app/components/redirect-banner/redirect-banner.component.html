<div *ngIf="redirectUrl" class="alert alert-primary alert-dismissible fade show" role="alert">
  You are using the revamped user interface (beta) of TEAMMATES, released mid-2020.
  If you would like to go back to the previous user interface, please
  <a [href]="redirectUrl" class="alert-link">click here</a>.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
