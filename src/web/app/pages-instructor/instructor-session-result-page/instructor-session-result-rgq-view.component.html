<div class="card margin-bottom-15px" *ngFor="let section of responses | keyvalue">
  <div class="card-header bg-info text-white course-tab-header" (click)="expandSectionTab(section.key, section.value)">
    {{ section.key }}
    <div class="float-right">
      <i class="fas fa-chevron-down" *ngIf="!section.value.isTabExpanded"></i>
      <i class="fas fa-chevron-up" *ngIf="section.value.isTabExpanded"></i>
    </div>
  </div>
  <div class="card-body" *ngIf="section.value.isTabExpanded">
    <div *ngFor="let question of section.value.questions" style="margin-bottom: 20px;">
      <div *ngFor="let response of question.allResponses">
        {{ response }}
      </div>
    </div>
  </div>
</div>
