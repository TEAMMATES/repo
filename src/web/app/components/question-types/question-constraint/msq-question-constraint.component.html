<div *ngIf="questionDetails.maxSelectableChoices !== NO_VALUE || questionDetails.minSelectableChoices !== NO_VALUE" class="text-info">
  <p class="text-left font-weight-bold">Note:</p>
  <p *ngIf="questionDetails.maxSelectableChoices !== NO_VALUE">
    <span class="fa fa-info-circle"></span> You cannot choose <strong> more than {{ questionDetails.maxSelectableChoices }}</strong> options.
  </p>
  <p *ngIf="questionDetails.minSelectableChoices !== NO_VALUE">
    <span class="fa fa-info-circle"></span> You must choose <strong> at least {{ questionDetails.minSelectableChoices }}</strong> options.
  </p>
</div>
