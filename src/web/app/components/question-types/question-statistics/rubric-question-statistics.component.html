<div>
  <div class="row">
    <div class="col-sm-4 text-color-gray">
      <strong>
        Response Summary
      </strong>
      <span ngbTooltip="Format: Response percentage (Response count) [Weight of option], e.g. 50% (2) [1.0]" class="fa fa-info-circle"></span>
    </div>
    <div class="col-sm-8" style="text-align: right;">
      <label class="form-check-label">
        <input type="checkbox" [(ngModel)]="excludeSelf" (ngModelChange)="getTableData()" class="form-check-input"> <span ngbTooltip="Excludes giver's responses to himself/herself from statistics">Exclude self evaluation</span>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 table-responsive">
      <tm-sortable-table [rows]="rowsData"
                         [columns]="columnsData"
      ></tm-sortable-table>
    </div>
  </div>
</div>
