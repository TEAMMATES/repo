<div class="panel-body">
  <div class="row">
    <div class="col-sm-8 text-color-gray">
      <strong>
        ${statsTitle}
      </strong>
    </div>
    <div class="col-sm-4 text-right ${isExcludingSelfOptionAvailable}"
         data-toggle="tooltip" data-placement="top"
         title="Excludes giver's responses to himself/herself from Statistics">
      <input type="checkbox" id="excluding-self-check" onchange="switchExcludingSelfResultsForRubricStatistics(this)">
        Excluding self evaluation
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 table-responsive">
      <table class="table table-striped table-bordered margin-0">
        <thead>
          <tr>
            <th></th>
            ${tableHeaderRowFragmentHtml}
          </tr>
        </thead>
        <tbody class="table-body-including-self">
          ${tableBodyHtml}
        </tbody>
        <tbody class="table-body-excluding-self hidden">
        ${tableBodyExcludingSelfHtml}
        </tbody>
      </table>
    </div>
    ${perRecipientStatsHtml}
  </div>
</div>
