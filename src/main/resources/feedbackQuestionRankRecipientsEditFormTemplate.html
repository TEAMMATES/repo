<div class="row">
  <div class="col-sm-12">
    <div class="checkbox" data-toggle="tooltip" data-placement="top" data-container="body" title="Ticking this will allow response givers to give the same rank to multiple recipients">
      <label class="bold-label">
        <input type="checkbox" name="${Const.ParamsNames.FEEDBACK_QUESTION_RANKISDUPLICATESALLOWED}"
            id="${Const.ParamsNames.FEEDBACK_QUESTION_RANKISDUPLICATESALLOWED}-${questionNumber}"
            ${areDuplicatesAllowedChecked}>
        Allow response giver to give the same rank to multiple options
      </label>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <div class="checkbox" data-toggle="tooltip" data-placement="top" data-container="body" title="Ticking this will ensure respondent ranks at least the mentioned number of options.">
          <label class="bold-label">
            <input type="checkbox" name="${Const.ParamsNames.FEEDBACK_QUESTION_RANKMINOPTIONSCHECKBOX}"
                id="${Const.ParamsNames.FEEDBACK_QUESTION_RANKMINOPTIONSCHECKBOX}-${questionNumber}" ${isMinOptionsToBeRankedEnabled}>
            Minimum number of options a respondent must rank
          </label>
        </div>
      </div>
      <div class="col-sm-6 col-xs-12">
        <div class="pull-left">
          <input type="number" class="form-control" name="${Const.ParamsNames.FEEDBACK_QUESTION_RANKMINOPTIONSTOBERANKED}"
            id="${Const.ParamsNames.FEEDBACK_QUESTION_RANKMINOPTIONSTOBERANKED}-${questionNumber}" min="1" value="${minOptionsToBeRanked}"/>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <div class="checkbox" data-toggle="tooltip" data-placement="top" data-container="body" title="Ticking this will ensure respondent ranks at most the mentioned number of options.">
          <label class="bold-label">
            <input type="checkbox" name="${Const.ParamsNames.FEEDBACK_QUESTION_RANKMAXOPTIONSCHECKBOX}"
                id="${Const.ParamsNames.FEEDBACK_QUESTION_RANKMAXOPTIONSCHECKBOX}-${questionNumber}" ${isMaxOptionsToBeRankedEnabled}>
            Maximum number of options a respondent can rank
          </label>
        </div>
      </div>
      <div class="col-sm-6 col-xs-12">
        <div class="pull-left">
          <input type="number" class="form-control" name="${Const.ParamsNames.FEEDBACK_QUESTION_RANKMAXOPTIONSTOBERANKED}"
              id="${Const.ParamsNames.FEEDBACK_QUESTION_RANKMAXOPTIONSTOBERANKED}-${questionNumber}" min="1" value="${maxOptionsToBeRanked}"/>
        </div>
      </div>
    </div>
  </div>
  <br>
</div>
