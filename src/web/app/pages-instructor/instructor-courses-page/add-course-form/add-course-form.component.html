<div class="card border-primary fill-plain">
  <div class="close-header">
    <button type="button" class="close" aria-label="Close" (click)="closeEditFormHandler()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-body text-center">
    <form #courseForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label class="col-md-3 text-md-right col-form-label">Course ID:</label>
        <div class="col-md-6 text-md-left">
          <input id="new-course-id" class="form-control" type="text" [(ngModel)]="newCourseId" name="newCourseId" #courseId="ngModel"
              [maxlength]="FormValidator.COURSE_ID_MAX_LENGTH" [disabled]="isAddingCourse" placeholder="e.g. CS3215-2013Semester1"/>
          <div [hidden]="courseId.valid || (courseId.pristine && courseId.untouched)"
               class="invalid-field">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            The field Course ID should not be empty.
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 text-md-right col-form-label">Course Name:</label>
        <div class="col-md-6 text-md-left">
          <input id="new-course-name" class="form-control" type="text" [(ngModel)]="newCourseName" name="newCourseName" #courseName="ngModel"
              [maxlength]="FormValidator.COURSE_NAME_MAX_LENGTH" [disabled]="isAddingCourse" placeholder="e.g. Software Engineering"/>
          <div [hidden]="courseName.valid || (courseName.pristine && courseName.untouched)"
               class="invalid-field">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            The field Course Name should not be empty.
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 text-md-right col-form-label">Time Zone:</label>
        <div class="col-md-6 text-md-left">
          <div class="input-group">
            <select id="new-time-zone" class="form-control" [(ngModel)]="timezone" [disabled]="isAddingCourse" ngbTooltip="You should not
                  need to change this as it is auto-detected based on your device settings. TEAMMATES automatically adjusts
                  to match the current time offset in your area, including clock changes due to daylight saving time.">
              <option *ngFor="let timezone of timezones" [value]="timezone.id">{{ timezone.id }} ({{ timezone.offset }})</option>
            </select>
            <span class="input-group-btn" style="margin-left: 5px;">
              <button class="btn btn-primary" (click)="onAutoDetectTimezone()" [disabled]="isAddingCourse">Auto Detect</button>
            </span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-9 offset-md-3 text-md-left">
          <button id="btn-save-course" class="btn btn-primary" type="submit" [disabled]="isAddingCourse">
            <tm-ajax-loading *ngIf="isAddingCourse"></tm-ajax-loading>
            Add Course
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
