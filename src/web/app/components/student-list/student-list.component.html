<div class="table-responsive">
  <tm-sortable-table
    [columns]="columnData"
    [rows]="rowData"
    
    [initialSortBy]="tableSortBy"
    
    [sortOrder]="tableSortOrder"
    [headerColorScheme]="headerColorScheme"
    [customHeaderStyle]="customHeaderStyle"
    (sortEvent)="sortStudentListEventHandler($event)">
  </tm-sortable-table>
</div>
