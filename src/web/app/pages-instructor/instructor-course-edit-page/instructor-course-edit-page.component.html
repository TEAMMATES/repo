<tm-course-edit-form [(model)]="courseEditFormModel" (editCourseEvent)="editCourseHandler()"
                     (deleteCourseEvent)="deleteCourseHandler()"></tm-course-edit-form>

<div class="right top-padded">
  <a class="small" href="/web/instructor/help#course-instructor-access" rel="noopener noreferrer" target="_blank">
    <i class="fa fa-info-circle" aria-hidden="true"></i>
    More about configuring access permissions
  </a>
</div>

<div *ngFor="let instructorEditFormModel of instructorEditFormModels; let i = index;">
  <tm-instructor-edit-form [(formModel)]="instructorEditFormModel"
                           [formMode]="InstructorEditFormMode.EDIT"
                           [(modelNumber)]="i"
                           [(canModifyInstructor)]="this.instructor.privileges.courseLevel.canmodifyinstructor"
                           [(sectionNames)]="this.sectionNames"
                           [(sessionNames)]="this.feedbackNames"
                           (resendReminderEvent)="resendReminderHandler(i)"
                           (viewPrivilegesEvent)="viewPrivilegesHandler($event.role, $event.courseLevel)"
                           (editInstructorEvent)="editInstructorHandler($event, i)"
                           (deleteInstructorEvent)="deleteInstructorHandler(i)"></tm-instructor-edit-form>
</div>

<div class="top-padded bottom-padded align-center" *ngIf="this.instructor != null">
  <button class="btn btn-primary btn-instr" *ngIf="!this.instructorAddFormModel.isEditable"
          [disabled]="!this.instructor.privileges.courseLevel.canmodifyinstructor"
          (click)="this.instructorAddFormModel.isEditable = true">
    Add New Instructor
  </button>
</div>

<div *ngIf="this.instructorAddFormModel.isEditable" class="top-padded-sm bottom-padded">
  <tm-instructor-edit-form [(formModel)]="this.instructorAddFormModel"
                           [formMode]="InstructorEditFormMode.ADD"
                           [(modelNumber)]="this.instructorEditFormModels.length"
                           [(sectionNames)]="this.sectionNames"
                           [(sessionNames)]="this.feedbackNames"
                           (viewPrivilegesEvent)="viewPrivilegesHandler($event.role, $event.courseLevel)"
                           (addInstructorEvent)="addInstructorHandler($event)"></tm-instructor-edit-form>
</div>
