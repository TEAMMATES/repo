<div *ngIf="redirectUrl" class="alert alert-primary alert-dismissible fade show" role="alert">
  You are viewing the new version of TEAMMATES. To return to the old version, please
  <a [href]="redirectUrl" class="alert-link">click here</a>.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
