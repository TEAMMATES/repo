name: Comment on Good First Issue

on:
  issues:
    types:
      - labeled

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
      - name: Check if labeled as "good first issue"
        id: check_label
        run: |
          echo ::set-output name=is_good_first_issue::${{ contains(github.event.issue.labels.*.name, 'good first issue') }}

      - name: Add comment
        if: steps.check_label.outputs.is_good_first_issue == 'true'
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `**Welcome**, new contributor!

                Please make sure you've read our [contributing guide](https://teammates.github.io/teammates/contributing-doc.html) and we look forward to reviewing your Pull request shortly âœ¨`
            })
