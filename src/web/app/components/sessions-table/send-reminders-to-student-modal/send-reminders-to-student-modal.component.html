<div class="modal-header">
  <div>
    <h5 class="modal-title">
      <i class="fas fa-exclamation-circle"></i>Remind Particular Students or Instructors in {{ feedbackSessionName }}
      <small>(select the student(s) or instructor(s) you want to remind)</small>
    </h5>
    <div class="form-check form-check-inline" *ngIf="studentListInfoTableRowModels.length > 0">
      <input id="remindAllStu" class="form-check-input" type="checkbox" [ngModel]="isAllStudentsSelected" (ngModelChange)="changeSelectionStatusForAllStudentsHandler($event)"/>
      <label for="remindAllStu" class="remind-all form-check-label">Select all students</label>
      <input id="remindNotSubmittedStu" class="form-check-input" type="checkbox" [ngModel]="isAllYetToSubmitStudentsSelected" (ngModelChange)="changeSelectionStatusForAllYetSubmittedStudentsHandler($event)"/>
      <label for="remindNotSubmittedStu" class="form-check-label">Select all students not yet submitted</label>
    </div>
    <div class="form-check form-check-inline" *ngIf="instructorListInfoTableRowModels.length > 0">
      <input id="remindAllIns" class="form-check-input" type="checkbox" [ngModel]="isAllInstructorsSelected" (ngModelChange)="changeSelectionStatusForAllInstructorsHandler($event)"/>
      <label for="remindAllIns" class="remind-all form-check-label">Select all instructors</label>
      <input id="remindNotSubmittedIns" class="form-check-input" type="checkbox" [ngModel]="isAllYetToSubmitInstructorsSelected" (ngModelChange)="changeSelectionStatusForAllYetSubmittedInstructorsHandler($event)"/>
      <label for="remindNotSubmittedIns" class="form-check-label">Select all instructors not yet submitted</label>
    </div>
  </div>
  <button type="button" class="close" (click)="activeModal.dismiss()"><i class="fas fa-times"></i></button>
</div>
<div class="modal-body">
  <div class="table-responsive" *ngIf="studentListInfoTableRowModels.length > 0; else noStudentsToRemind">
    <tm-student-list-info-table [(studentListInfoTableRowModels)]="studentListInfoTableRowModels" [shouldDisplayHasSubmittedSessionColumn]="true" [isStudent]="true"></tm-student-list-info-table>
  </div>
  <ng-template #noStudentsToRemind>
    <h4 class="p-2 bg-info text-white">
      There are no students enrolled to remind.
    </h4>
  </ng-template>
  <div class="table-responsive" *ngIf="instructorListInfoTableRowModels.length > 0; else noInstructorsToRemind">
    <tm-student-list-info-table [(instructorListInfoTableRowModels)]="instructorListInfoTableRowModels" [shouldDisplayHasSubmittedSessionColumn]="true" [isStudent]="false"></tm-student-list-info-table>
  </div>
  <ng-template #noInstructorsToRemind>
    <h4 class="p-2 bg-info text-white">
      There are no instructors involved to remind.
    </h4>
  </ng-template>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.dismiss()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="activeModal.close(collateStudentsToSendHandler())">Remind</button>
</div>
