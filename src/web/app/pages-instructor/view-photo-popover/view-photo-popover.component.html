<ng-template #popContent>
  <img *ngIf="photoUrl; else viewPhotoBtn" class="profile-pic" src="{{photoUrl}}" (error)="missingPhotoEventHandler();">
</ng-template>
<ng-template #viewPhotoBtn>
  <a [routerLink]="" role="button" (click)="loadPhotoEvent.emit(); $event.stopPropagation();"
     queryParamsHandling="preserve">
    View Photo
  </a>
</ng-template>
<span [ngbPopover]="popContent" triggers="mouseenter:mouseleave" closeDelay="500"><ng-content></ng-content></span>
