<div class="row">
  <div class="col-6">
    Your comment about the above response
  </div>
  <div class="col-sm-6">
    <div class="float-right">
      <span>
        <button *ngIf="isVisibilityOptionEnabled" class="btn btn-info btn-sm">
          <i class="fas fa-eye-slash"></i> Show Visibility Options</button>
      </span>
      <span *ngIf=isDiscardButtonEnabled style="margin-left: 10px;">
        <button type="button" class="close" aria-label="Close" ngbTooltip='Discard changes to this comment'
                (click)="triggerCloseCommentBoxEvent()">
          <span aria-hidden="true">&times;</span>
        </button>
      </span>
    </div>
  </div>
</div>

<div style="margin: 10px 0;">
  <input class="form-control"  placeholder={{placeholderText}} type="text" [(ngModel)]=updatedCommentText
         (ngModelChange)="triggerCommentFormChangeEvent($event)">
</div>

<button type="button" class="btn btn-secondary btn-sm float-right"  ngbTooltip='Save this comment'
        *ngIf = "isSaveButtonEnabled"
        (click)="triggerSaveCommentEvent()"><i class="fas fa-save"></i> Save</button>
