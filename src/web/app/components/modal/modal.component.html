<div class="modal-header"
     [ngClass]="{
     'bg-danger text-white' : type === ModalTypes.DANGER,
     'bg-warning' : type === ModalTypes.WARNING,
     'bg-info' : type === ModalTypes.INFO}">
  <div>
    <h5 class="modal-title">
      <i *ngIf="type === ModalTypes.DANGER" class="fas fa-times-circle"></i>
      <i *ngIf="type === ModalTypes.WARNING" class="fas fa-exclamation-circle"></i>
      <i *ngIf="type === ModalTypes.INFO" class="fas fa-info-circle"></i>
      {{header}}
    </h5>
  </div>
  <button type="button" class="close" (click)="activeModal.dismiss()">
    <i class="fas fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <div [innerHTML]="content"></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.dismiss()">No, Cancel the Operation</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.close()">Yes</button>
</div>
