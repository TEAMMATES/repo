<div class="card border-primary fill-plain">
  <div class="close-header">
    <button type="button" class="close" aria-label="Close" (click)="closeEditFormHandler()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-body">
    <form #courseForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label class="col-sm-3 control-label bold-label text-right">Course ID:</label>
        <div class="col-sm-3">
          <input class="form-control" #courseId="ngModel" type="text" [(ngModel)]="newCourseId" name="newCourseId"
              ngbTooltip="Enter the identifier of the course, e.g.CS3215-2013Semester1." required
              [maxlength]="FormValidator.COURSE_ID_MAX_LENGTH" placeholder="e.g. CS3215-2013Semester1"/>
          <div [hidden]="courseId.valid || (courseId.pristine && courseId.untouched)"
               class="invalid-field">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            The field Course ID should not be empty.
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 control-label bold-label text-right">Course Name:</label>
        <div class="col-sm-9">
          <input class="form-control" #courseName="ngModel" type="text" [(ngModel)]="newCourseName" name="newCourseName"
              ngbTooltip="Enter the name of the course, e.g. Software Engineering." required
              [maxlength]="FormValidator.COURSE_NAME_MAX_LENGTH" placeholder="e.g. Software Engineering"/>
          <div [hidden]="courseName.valid || (courseName.pristine && courseName.untouched)"
               class="invalid-field">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            The field Course Name should not be empty.
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 control-label bold-label text-right">Time Zone:</label>
        <div class="col-sm-9">
          <div class="input-group">
            <select class="form-control" #timeZone="ngModel" [(ngModel)]="timezone" name="timezone" required
                    ngbTooltip="The time zone for the course. You should not need to change this as it is auto-detected based on your device settings.
                    TEAMMATES automatically adjusts to match the current time offset in your area, including clock changes due to daylight saving time.">
              <option *ngFor="let timezone of timezones" [value]="timezone">{{ timezone }}</option>
            </select>
            <span class="input-group-btn">
              <button class="btn btn-primary" (click)="onAutoDetectTimezone()">Auto Detect</button>
            </span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button class="btn btn-primary" type="submit">Add Course</button>
        </div>
      </div>
    </form>
  </div>
</div>

<ng-template #newCourseMessageTemplate>
  The course has been added. Click <a href="/web/instructor/courses/enroll?courseid={{course.courseId}}">here</a>
  to add students to the course or click <a href="/web/instructor/courses/edit?courseid={{course.courseId}}">here</a>
  to add other instructors.<br>If you don't see the course in the list below,
  please refresh the page after a few moments.
</ng-template>
