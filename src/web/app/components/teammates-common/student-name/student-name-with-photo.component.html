<span *ngIf="email; else noPhoto">
  <tm-view-photo-popover [photoUrl]="email | formatPhotoUrl: courseId">
    <i class="fa-user" [ngClass]="iconClass" (mouseover)="iconClass='fa'" (mouseout)="iconClass='far'" ngbTooltip="Click to view student's profile picture"></i>
  </tm-view-photo-popover>
  &nbsp;{{ name }}
</span>
<ng-template #noPhoto>
  {{ name }}
</ng-template>
