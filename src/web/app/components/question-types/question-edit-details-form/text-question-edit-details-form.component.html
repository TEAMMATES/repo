<div class="row">
  <div class="col-12 question-recommended-length">
    [Optional]
    <span ngbTooltip="The recommended length is shown to the respondent but not enforced">
      Recommended length
    </span>
    for the response:
    <input type="number" class="form-control" [ngModel]="model.recommendedLength !== 0 ? model.recommendedLength : undefined" (ngModelChange)="triggerModelChange('recommendedLength', $event)" [disabled]="!isEditable" min="0">
    words
  </div>
</div>
