<div class="modal-header">
  <h4 class="modal-title">
    Resend Published Email
    <small>(Select the student(s) or instructor(s) you want to resend the published email to)</small>
  </h4>
  <button type="button" class="close" (click)="activeModal.dismiss()"><i class="fas fa-times"></i></button>
</div>
<div class="modal-body">
  <div class="table-responsive" *ngIf="studentListInfoTableRowModels.length > 0; else noStudentsToRemind">
    <tm-respondent-list-info-table [(studentListInfoTableRowModels)]="studentListInfoTableRowModels" [shouldDisplayHasSubmittedSessionColumn]="false"></tm-respondent-list-info-table>
  </div>
  <ng-template #noStudentsToRemind>
    <h4 class="p-2 bg-info text-white">
      There are no students enrolled to send email to.
    </h4>
  </ng-template>
  <div class="table-responsive" *ngIf="instructorListInfoTableRowModels.length > 0; else noInstructorsToRemind">
    <tm-respondent-list-info-table [(instructorListInfoTableRowModels)]="instructorListInfoTableRowModels" [shouldDisplayHasSubmittedSessionColumn]="false"></tm-respondent-list-info-table>
  </div>
  <ng-template #noInstructorsToRemind>
    <h4 class="p-2 bg-info text-white">
      There are no instructors involved to send email to.
    </h4>
  </ng-template>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="activeModal.dismiss()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="activeModal.close(collateRespondentsToSendHandler())">Send</button>
</div>
