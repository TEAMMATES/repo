<ng-template #popContent>
  <img *ngIf="photoUrl; else viewPhotoBtn" class="profile-pic" src="{{photoUrl}}" (error)="missingPhotoEventHandler()">
</ng-template>

<span *ngIf="isContentAvailable; else viewPhotoBtn" [ngbPopover]="popContent" triggers="mouseenter:mouseleave" closeDelay="500">
  <ng-content></ng-content>
</span>

<ng-template #viewPhotoBtn>
  <a *ngIf="!photoUrl" [routerLink]="" role="button" (click)="loadPhotoEvent.emit(); $event.stopPropagation();"
     queryParamsHandling="preserve">
    View Photo
  </a>
  <img *ngIf="!isContentAvailable && photoUrl" class="profile-pic-icon" src="{{photoUrl}}" (error)="missingPhotoEventHandler()"
       [ngbPopover]="popContent" triggers="mouseenter:mouseleave" closeDelay="500"/>
</ng-template>
