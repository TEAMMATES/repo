<div class="margin-bottom-15px form-inline">
  <label class="constSumOptionsLabel col-sm-3" ${constSumOptionVisibility}>${constSumOptionValue}</label>
    <div class="${marginLeft} form-group">
        <input type="number" class="form-control pointsBox" ${disabled}
            id="${Const.ParamsNames.FEEDBACK_RESPONSE_TEXT}-${questionIndex}-${responseIndex}-${optionIdx}"
            name="${Const.ParamsNames.FEEDBACK_RESPONSE_TEXT}-${questionIndex}-${responseIndex}"
            value="${constSumOptionPoint}" onChange="updateConstSumMessageQn('${questionIndex}')"
            min="0" step="1">
    </div>
</div>
