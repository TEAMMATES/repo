<div id="uncommonSettingsSection">
  <div class="margin-bottom-15px text-muted" id="uncommonSettingsSessionResponsesVisible" style="display: none;">
    <span id="uncommonSettingsSessionResponsesVisibleInfoText">
      Session is visible at submission opening time, responses are only visible when you publish the results.
    </span>
    <a class="edit-uncommon-settings-button enable-edit-fs" data-done="[Done]" data-edit="[Edit]" id="editUncommonSettingsSessionResponsesVisibleButton">
      [Change]
    </a>
  </div>
  <div class="panel panel-primary" id="sessionResponsesVisiblePanel" style="">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <div class="row">
            <div class="col-xs-12">
              <label class="label-control">
                Make session visible
              </label>
              <span class="glyphicon glyphicon-info-sign cursor-pointer padding-left-7px text-color-primary" data-original-title="Click this icon to see more info on session visibility" data-placement="top" data-toggle="tooltip" id="sessionVisibleCustomInfo" title="">
              </span>
              <input id="sessionVisibilityOptions" type="hidden" value="This option allows you to select when you want the questions for the feedback session to be visible to users who need to participate. Users cannot submit their responses until the submission opening time.">
            </div>
          </div>
          <div class="row radio">
            <h5 class="col-xs-2">
              <label for="sessionVisibleFromButton_custom">
                At
              </label>
              <input id="sessionVisibleFromButton_custom" name="sessionVisibleFromButton" type="radio" value="custom">
              <input id="sessionVisibilityCustom" type="hidden" value="Select this option to enter in a specific date and time when the feedback session will become visible. Note that you can make a session visible before it is open for submissions so that users can preview the questions.">
            </h5>
            <div class="col-xs-5">
              <input class="form-control col-sm-2 hasDatepicker" disabled="" id="visibledate" name="visibledate" type="text" value="">
            </div>
            <div class="col-xs-5">
              <select class="form-control" disabled="" id="visibletime" name="visibletime">
                <option value="1">
                  0100H
                </option>

                <option value="9">
                  0900H
                </option>
                <option value="10">
                  1000H
                </option>
                <option value="11">
                  1100H
                </option>
                <option value="12">
                  1200H
                </option>
                <option value="13">
                  1300H
                </option>
                <option value="14">
                  1400H
                </option>
                <option value="15">
                  1500H
                </option>
                <option value="16">
                  1600H
                </option>
                <option value="17">
                  1700H
                </option>
                <option value="18">
                  1800H
                </option>
                <option value="19">
                  1900H
                </option>
                <option value="20">
                  2000H
                </option>
                <option value="21">
                  2100H
                </option>
                <option value="22">
                  2200H
                </option>
                <option value="23">
                  2300H
                </option>
                <option selected="" value="24">
                  2359H
                </option>
              </select>
            </div>
          </div>
          <div class="row radio">
            <div class="col-xs-12">
              <label for="sessionVisibleFromButton_atopen">
                Submission opening time
              </label>
              <input checked="" id="sessionVisibleFromButton_atopen" name="sessionVisibleFromButton" type="radio" value="atopen">
              <input id="sessionVisibilityAtOpen" type="hidden" value="Select this option to have the feedback session become visible when it is open for submissions.">
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-6 border-left-gray" id="responsesVisibleFromColumn">
          <div class="row">
            <div class="col-xs-12">
              <label class="label-control">
                Make responses visible
              </label>
              <span class="glyphicon glyphicon-info-sign cursor-pointer padding-left-7px text-color-primary" data-original-title="Click this icon to see more info on responses visibility" data-placement="top" data-toggle="tooltip" id="responsesVisibleCustomInfo" title="">
                <input id="responsesVisibilityOptions" type="hidden" value="Please select when the responses for the feedback session will be visible to the designated recipients. You can select the response visibility for each type of user and question later.">
              </span>
            </div>
          </div>
          <div class="row radio">
            <h5 class="col-xs-2">
              <label for="resultsVisibleFromButton_custom">
                At
              </label>
              <input id="resultsVisibleFromButton_custom" name="resultsVisibleFromButton" type="radio" value="custom">
              <input id="responsesVisibilityCustom" type="hidden" value="Select this option to use a self defined time for when the responses of the feedback session will be visible to the designated recipients.">
            </h5>
            <div class="col-xs-5">
              <input class="form-control hasDatepicker" disabled="" id="publishdate" name="publishdate" type="text" value="">
            </div>
            <div class="col-xs-5">
              <select class="form-control" data-original-title="Select this option to enter in a custom date and time for which</br>the responses for this feedback session will become visible." data-placement="top" data-toggle="tooltip" disabled="" id="publishtime" name="publishtime" title="">
                <option value="1">
                  0100H
                </option>
                <option value="2">
                  0200H

                <option value="3">

                <option value="11">

                <option value="12">
                  1200H
                </option>
                <option value="13">
                  1300H
                </option>
                <option value="14">
                  1400H
                </option>
                <option value="15">
                  1500H
                </option>
                <option value="16">
                  1600H
                </option>
                <option value="17">
                  1700H
                </option>
                <option value="18">
                  1800H
                </option>
                <option value="19">
                  1900H
                </option>
                <option value="20">
                  2000H
                </option>
                <option value="21">
                  2100H
                </option>
                <option value="22">
                  2200H
                </option>
                <option value="23">
                  2300H
                </option>
                <option selected="" value="24">
                  2359H
                </option>
              </select>
            </div>
          </div>
          <div class="row radio">
            <div class="col-xs-12">
              <label for="resultsVisibleFromButton_atvisible">
                Immediately
              </label>
              <input id="resultsVisibleFromButton_atvisible" name="resultsVisibleFromButton" type="radio" value="atvisible">
              <input id="responsesVisibilityImmediate" type="hidden" value="Select this option to have the feedback responses be immediately visible to others as soon as they are submitted. Note that who can see the responses depends on the feedback path of the question.">
            </div>
          </div>
          <div class="row radio">
            <div class="col-xs-12">
              <label for="resultsVisibleFromButton_later">
                Not now (publish manually)
              </label>
              <input checked="" id="resultsVisibleFromButton_later" name="resultsVisibleFromButton" type="radio" value="later">
              <input id="responsesVisibilityLater" type="hidden" value="Select this option if you intend to manually publish the responses for this session later on.">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="margin-bottom-15px text-muted" id="uncommonSettingsSendEmails" style="display: none;">
    <span id="uncommonSettingsSendEmailsInfoText">
      Emails are sent when session opens (within 15 mins), 24 hrs before session closes and when results are published.
    </span>
    <a class="edit-uncommon-settings-button enable-edit-fs" data-done="[Done]" data-edit="[Edit]" id="editUncommonSettingsSendEmailsButton">
      [Change]
    </a>
  </div>
  <div class="panel panel-primary" id="sendEmailsForPanel" style="">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <label class="control-label">
            Send emails for
          </label>
          <span class="glyphicon glyphicon-info-sign cursor-pointer padding-left-7px text-color-primary" data-original-title="Click this icon to see more info on sending email reminders" data-placement="top" data-toggle="tooltip" id="sendEmailRemindersInfo" title="">
            <input id="sendEmailsOptions" type="hidden" value="This setting allows you to automatically send email notifications to students on important events.">
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="checkbox">
            <label>
              Session opening reminder
            </label>
            <input checked="" disabled="" id="sendreminderemail_open" name="sendreminderemail" type="checkbox" value="FEEDBACK_OPENING">
            <input id="sendEmailsAtOpen" type="hidden" value="Select this option to automatically send an email to students to notify them when the feedback session is open for submissions. Emails are sent within 15 minutes once the session opens.">
          </div>
        </div>
        <div class="col-md-3">
          <div class="checkbox">
            <label for="sendreminderemail_closing">
              Session closing reminder
            </label>
            <input checked="" id="sendreminderemail_closing" name="sendreminderemail" type="checkbox" value="FEEDBACK_CLOSING">
            <input id="sendEmailsAtClosed" type="hidden" value="Select this option to automatically send an email to students to remind them to submit their responses 24 hours before the end of the feedback session.">
          </div>
        </div>
        <div class="col-md-4">
          <div class="checkbox">
            <label for="sendreminderemail_published">
              Results published announcement
            </label>
            <input checked="" id="sendreminderemail_published" name="sendreminderemail" type="checkbox" value="FEEDBACK_PUBLISHED">
            <input id="sendEmailsOnPublish" type="hidden" value="Select this option to automatically send an email to students to notify them when the feedback session results are published.">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
