<a
   class="show-response-rate"
   *ngIf="empty && !isLoading"
   href="#"
   (click)="getResponseRate(); $event.preventDefault()"
   >Show</a
 >
 <div class="response-rate" *ngIf="!empty">
   {{ responseRate }}
 </div>
 <tm-ajax-loading *ngIf="isLoading" [useBlueSpinner]="true"></tm-ajax-loading>
