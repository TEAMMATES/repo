Distribute points (among options) question options:
<ul>
  <li *ngFor="let option of questionDetails.constSumOptions">{{ option }}</li>
</ul>
<span *ngIf="!questionDetails.pointsPerOption">{{getPointsLabel()}}: {{ questionDetails.points }}</span>
<span *ngIf="questionDetails.hasMinPoint">Maximum number of point per option: {{ questionDetails.maxPoint }}</span>
<span *ngIf="questionDetails.hasMaxPoint">Minimum number of point per option: {{ questionDetails.minPoint }}</span>
