<tr>
  <td>
    <div class="check-box" *ngFor="let num of questionDetails.msqChoices; let i = index;">
      <label class="margin-right-15px">
        <input type="checkbox" class="margin-right-15px" [checked]="isMsqOptionSelected[i]"
               (click)="updateSelectedAnswers(i)">
        <strong>{{ questionDetails.msqChoices[i] }}</strong>
      </label>
    </div>
    <div class="check-box" *ngIf="questionDetails.otherEnabled">
      <label class="margin-right-15px">
        <input type="checkbox" class="margin-right-15px" [checked]="responseDetails.isOther" (click)="updateIsOtherOption()">
        <strong>Other</strong>
      </label>
      <input class="form-control" type="text" [disabled]="!responseDetails.isOther"
             [ngModel]="responseDetails.otherFieldContent"
             (ngModelChange)="triggerResponseDetailsChange('otherFieldContent', $event)">
    </div>
    <div class="check-box" *ngIf="questionDetails.minSelectableChoices === NO_VALUE">
      <label class="margin-right-15px">
        <input type="checkbox" class="margin-right-15px" [checked]="isNoneOfTheAboveEnabled"
               (click)="updateNoneOfTheAbove()">
        <strong>None of the above</strong>
      </label>
    </div>
  </td>
</tr>
