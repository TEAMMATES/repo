<th class="rubricCol-${qnIdx}-${col}">
	<div class="col-sm-12 input-group">
		<input type="text" class="form-control" value="${rubricChoiceValue}" id="${Const.ParamsNames.FEEDBACK_QUESTION_RUBRICCHOICE}-${qnIdx}-${col}" name="${Const.ParamsNames.FEEDBACK_QUESTION_RUBRICCHOICE}-${col}">
		<span class="input-group-addon btn btn-default rubricRemoveChoiceLink-${qnIdx}" id="rubricRemoveChoiceLink-${qnIdx}-${col}" onclick="removeRubricCol(${col}, ${qnIdx})"
		onmouseover="highlightRubricCol(${col}, ${qnIdx}, true)" onmouseout="highlightRubricCol(${col}, ${qnIdx}, false)">
			<span class="glyphicon glyphicon-remove"></span>
		</span>
	</div>
</th>
