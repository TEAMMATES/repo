<div aria-hidden="false" aria-labelledby="copyModalTitle" class="modal fade in" id="copyModal" role="dialog" style="display: block;" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">
            ×
          </span>
          <span class="sr-only">
            Close
          </span>
        </button>
        <h4 class="modal-title" id="copyModalTitle">
          Copy Instructors
        </h4>
      </div>
      <div class="modal-body">
        <form action="/page/instructorCourseInstructorCopy" class="form" id="copyModalForm" method="post" role="form">
          <table class="table-responsive table table-hover table-bordered margin-0" id="copyTableModal">
            <thead class="fill-primary">
              <tr>
                <th style="width:30px;">
                   
                </th>
                <th class="button-sort-ascending toggle-sort" id="button_sortid" style="width:100px">
                  Course ID
                  <span class="icon-sort sorted-ascending">
                  </span>
                </th>
                <th class="button-sort-none toggle-sort" id="button_sortinstrname" style="width:17%;">
                  Instructor Name
                  <span class="icon-sort unsorted">
                  </span>
                </th>
                <th class="button-sort-none toggle-sort" id="button_sortinstraccesslevel" style="width:17%;">
                  Instructor Access Level
                  <span class="icon-sort unsorted">
                  </span>
                </th>
                <th class="button-sort-none toggle-sort" id="button_sortinstrdisname">
                  Instructor Displayed Name
                  <span class="icon-sort unsorted">
                  </span>
                </th>
                <th class="button-sort-none toggle-sort" id="button_sortinstremail">
                  Instructor Email
                  <span class="icon-sort unsorted">
                  </span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr style="cursor:pointer;">
                <td>
                  <input type="checkbox">
                </td>
                <td>
                  InsCrsEdit.testingCopyInstructorCourse
                </td>
                <td>
                  Teammates Instructor To Be Copied
                </td>
                <td>
                  Tutor
                </td>
                <td>
                  Instructor
                </td>
                <td>
                  InsCrsEdit.instructor1OftestingCopyInstructorCourse@gmail.tmt
                </td>
                <input class="instructoremail" type="hidden" value="InsCrsEdit.instructor1OftestingCopyInstructorCourse@gmail.tmt">
                <input class="courseid" type="hidden" value="InsCrsEdit.testingCopyInstructorCourse">
              </tr>
            </tbody>
          </table>
          <input name="user" type="hidden" value="InsCrsEdit.test">
          <input name="courseid" type="hidden" value="InsCrsEdit.CS2104">
          <input name="token" type="hidden" value="${sessionToken}">
        </form>
        <div id="instructor-copy-modal-status">
        </div>
      </div>
      <div class="modal-footer margin-0">
        <button class="btn btn-primary" disabled="" id="button_copy_submit" type="button">
          Copy
        </button>
        <button class="btn btn-default" data-dismiss="modal" type="button">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
