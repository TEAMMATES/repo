<div class="mt-3 mb-5">
  <tm-loading-retry [shouldShowRetry]="hasAccountRequestsPendingProcessingLoadingFailed"
                    [message]="'Failed to load account requests pending processing'"
                    (retryEvent)="loadAccountRequestsPendingProcessing()">
    <div *tmIsLoading="isLoadingAccountRequestsPendingProcessing">
      <ng-container *ngIf="accountRequestsPendingProcessing.length > 0, else noAccountRequestsPendingProcessingTemplate">
        <div *ngFor="let accountRequestPendingProcessing of accountRequestsPendingProcessing; let i = index">
          <tm-process-account-request-panel [accountRequest]="accountRequestPendingProcessing"
                                            [isTabExpanded]="true"
                                            [panelHeaderColor]="'primary'">
          </tm-process-account-request-panel>
        </div>
      </ng-container>

      <ng-template #noAccountRequestsPendingProcessingTemplate>
        <div class="text-center pt-5">
          <h5>There are no account requests pending processing.</h5>
        </div>
      </ng-template>
    </div>
  </tm-loading-retry>
</div>

<div class="card bg-light">
  <div class="card-body">
    <form>
      <div class="mb-1">
        <h5>Filter by submission time:</h5>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="width-220px m-2 mx-sm-4">
          <div class="mb-1">
            <label for="search-from-datepicker" class="font-weight-bold">From</label>
          </div>
          <div class="input-group">
            <input id="search-from-datepicker" type="text" class="form-control" name="from-date" ngbDatepicker [minDate]="earliestSearchDate" [maxDate]="dateToday" [(ngModel)]="formModel.fromDate" #logsFromDp="ngbDatepicker">
            <button class="btn btn-light" (click)="logsFromDp.toggle()" type="button">
              <i class="fas fa-calendar-alt"></i>
            </button>
          </div>
        </div>
        <div class="width-220px m-2 mx-sm-4">
          <div class="mb-1">
            <label for="search-to-datepicker" class="font-weight-bold">To</label>
          </div>
          <div class="input-group">
            <input id="search-to-datepicker" type="text" class="form-control" name="to-date" ngbDatepicker [minDate]="earliestSearchDate" [maxDate]="dateToday" [(ngModel)]="formModel.toDate" #logsToDp="ngbDatepicker"/>
            <button class="btn btn-light" (click)="logsToDp.toggle()" type="button">
              <i class="fas fa-calendar-alt"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-info" type="submit" (click)="loadAccountRequestsWithinPeriod()">Show Account Requests</button>
      </div>
    </form>
  </div>
</div>

<div class="mt-3 mb-5" *ngIf="hasQueried">
  <div *ngIf="!hasAccountRequestsWithinPeriodLoadingFailed, else loadingAccountRequestsWithPeriodFailedTemplate">
    <div *tmIsLoading="isLoadingAccountRequestsWithinPeriod">
      <ng-container *ngIf="accountRequestsWithinPeriod.length > 0, else noAccountRequestsWithinPeriodTemplate">
        <div *ngFor="let accountRequestWithinPeriod of accountRequestsWithinPeriod; let i = index">
          <tm-process-account-request-panel [accountRequest]="accountRequestWithinPeriod"
                                            [isTabExpanded]="false"
                                            [panelHeaderColor]="'info'"
                                            [showRegisteredAt]="true">
          </tm-process-account-request-panel>
        </div>
      </ng-container>

      <ng-template #noAccountRequestsWithinPeriodTemplate>
        <div class="text-center pt-5">
          <h5>There are no account requests submitted within this period.</h5>
        </div>
      </ng-template>
    </div>
  </div>

  <ng-template #loadingAccountRequestsWithPeriodFailedTemplate>
    <div class="text-center pt-5">
      <h5>Failed to load account requests. Please retry.</h5>
    </div>
  </ng-template>
</div>
