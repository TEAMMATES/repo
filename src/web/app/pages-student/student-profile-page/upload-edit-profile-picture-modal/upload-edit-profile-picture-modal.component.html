<div class="modal-header">
  <h4 class="modal-title">
    Upload/Edit Photo
  </h4>
  <button (click)="activeModal.dismiss()" type="button" class="close" data-dismiss="modal" aria-hidden="true">
    Ã—
  </button>
</div>
<div class="modal-body align-center">
  <div class="row">
    <div class="col-4 profile-pic-edit-col">
      <div class="align-center">
        <span class="btn btn-primary profile-pic-file-selector">
          Browse...
          <input
            id="studentPhoto"
            type="file"
            name="studentprofilephoto"
            (change)="onFileChanged($event)">
        </span>
        <input type="text" class="filename-preview" [value]=fileName disabled>
        <p class="form-text">
          Max Size: 5 MB
        </p>
        <button type="button" id="profileUploadPictureSubmit" class="btn btn-primary" [disabled]=!isFileSelected (click)="uploadPicture()">
          Upload Picture
        </button>
        <input type="hidden" name="user" value="zz@example.com">
      </div>
    </div>
    <div *ngIf="profilePicLink !== '/assets/images/profile_picture_default.png'" class="col-8 border-left-gray">
      <div class="profile-pic-edit">
        <div class="alert alert-info">
          Adjust the cropper to crop your image to the desired area.
        </div>
        <div *ngIf="isImageLoaded">
          <image-cropper
              [imageBase64]="imageToShow"
              [maintainAspectRatio]="true"
              [aspectRatio]="4/3"
              (imageCropped)="imageCropped($event)"
              format="png"
              outputType="file">
          </image-cropper>
        </div>
        <div class="profile-pic-edit-toolbar">
          <button id="profilePicEditRotateLeft" class="btn btn-primary btn-space" (click)="rotateLeft()">
            <i class="fas fa-redo-alt fa-flip-horizontal"></i>
          </button>
          <button id="profilePicEditRotateHorizontal" class="btn btn-primary btn-space" (click)="flipHorizontal()">
            <i class="fas fa-angle-double-left"></i>
          </button>
          <button id="profilePicEditRotateVertical" class="btn btn-primary btn-space" (click)="flipVertical()">
            <i class="fas fa-angle-double-up"></i>
          </button>
          <button id="profilePicEditRotateRight" class="btn btn-primary" (click)="rotateRight()">
            <i class="fas fa-redo-alt"></i>
          </button>
        </div>
        <label>
          Your Photo
        </label>
        <br>
      </div>
      <button id="profileEditPictureSubmit" class="btn btn-primary" (click)="saveEditedPhoto()">
        Save Edited Photo
      </button>
    </div>
    <div *ngIf="profilePicLink === '/assets/images/profile_picture_default.png'" class="col-8 border-left-gray">
      <div class="alert alert-warning align-middle">
        Please upload a photo to start editing.
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
</div>
