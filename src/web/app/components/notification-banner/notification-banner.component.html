<div class="banner" [ngClass]="notifications[0].style | notificationStyleClass" *ngIf="isShown && notifications.length > 0" @collapseAnim>
  <button type="button" class="close" aria-label="Close" (click)="closeNotification()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h5>{{ notifications[0].title }}</h5>
  <div [innerHTML]="notifications[0].message"></div>
</div>
