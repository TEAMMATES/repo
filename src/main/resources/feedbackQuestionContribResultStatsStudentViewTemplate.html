<div class="panel panel-primary">
  <div class="panel-heading">
    Comparison of work distribution ${contribAdditionalInfo}
  </div>
  <table class="table table-striped">
    <tbody>
      <tr>
        <td>
         <span class="color-inherit" data-toggle="tooltip" data-placement="top"
                 title="Compare 'my view' with 'team's view' to see if your perception is similar to team's perception">
          <strong>My view:</strong></span>
        </td>
        <td>
          <span class="text-muted"><strong>of me:</strong></span>
          ${myViewOfMe}
        </td>
        <td>
          <span class="text-muted"><strong>of others:</strong></span>
          ${myViewOfOthers}
        </td>
      </tr>
      <tr>
        <td>
          <strong>Team's view:</strong>
        </td>
        <td>
          <span class="text-muted" data-toggle="tooltip" data-placement="top"
                title="The average contribution your team members attributed to you,
                excluding the contribution you attributed to yourself">
            <strong>of me:</strong></span>
          ${teamViewOfMe}
        </td>
        <td>
          <span class="text-muted"><strong>of others:</strong></span>
          ${teamViewOfOthers}
        </td>
      </tr>
    </tbody>
  </table>
</div>
